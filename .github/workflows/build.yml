name: Go release

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.x'

      - name: Build
        run: ./releases.sh

      - name: Upload Go test results
        uses: actions/upload-artifact@v3
        with:
          name: Go-releases
          path: RELEASES/*
